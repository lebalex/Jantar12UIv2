SXM=Параметры расчётной схемы
NAM=Наименования узлов расчётной схемы
HGN=Характерные суточные (почасовые) графики нагрузки
NGR=
NGR1=Годовой максимум нагрузки по узлам расчётной схемы (о.е.)
NGR2=Полугодовые максимумы нагрузки по узлам расчётной схемы (о.е.)
NGR4=Сезонные максимумы нагрузки по узлам расчётной схемы (о.е.)
NGR12=Месячные максимумы нагрузки по узлам расчётной схемы (о.е.)
YZL=Основные характеристики узлов расчётной схемы
ENX=Вектор межсистемных связей и суммарные (по ЛЭП) пропускные способности связей (МВт) 
IDD=Количество периодов в расчётном интервале
KDD=Количество суток в каждом периоде соответствующего интервала
HNG=Порядовый номер характерного суточного графика и максимум нагрузки
AGR=Состав оборудования и его основные характеристики
LIN=Характеристики ЛЭП в межсистемной связи
AZR=Данные по мощности и количестве членов в задаваемых рядах распределения
VYZ=Ряды распределения вероятностей состояния узлов
KCR=Количество членов в задаваемых рядах распределения вероятностей состояний связи
VSV=Характеристика рядов распределения


